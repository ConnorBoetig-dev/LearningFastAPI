<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Upload - FastAPI</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Secure File Upload</h1>
        <p class="subtitle">FastAPI + JWT Authentication + MinIO Storage</p>

        <!-- Login Section -->
        <div id="login-section" class="card">
            <h2>Login</h2>
            <p class="info">Don't have an account? Use the <a href="/docs" target="_blank">API docs</a> to register first.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- User Profile Section (hidden until logged in) -->
        <div id="profile-section" class="card hidden">
            <h2>Welcome!</h2>
            <div id="user-info"></div>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>

        <!-- Upload Section (hidden until logged in) -->
        <div id="upload-section" class="card hidden">
            <h2>Upload File</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="file-input">Choose file:</label>
                    <input type="file" id="file-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>

            <!-- Upload Progress -->
            <div id="upload-progress" class="hidden">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <p id="progress-text">Uploading: 0%</p>
            </div>
        </div>

        <!-- Status/Results Section -->
        <div id="status-section" class="card">
            <h3>Status</h3>
            <div id="status-content">
                <p class="placeholder">Status messages will appear here...</p>
            </div>
        </div>

        <!-- Results Section (for upload results) -->
        <div id="results-section" class="card hidden">
            <h3>Upload Result</h3>
            <pre id="results-content"></pre>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
